<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRONITI · Private Lineage</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root { 
            --gold: #C5A059; 
            --dark: #050505;
            --card: #0F0F0F;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--dark); 
            color: #F5F5F5;
            letter-spacing: -0.01em;
            overflow-x: hidden;
        }

        .font-serif { font-family: 'Playfair Display', serif; }

        .gold-gradient {
            background: linear-gradient(135deg, #F5E3B5 0%, #C5A059 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .luxury-card {
            background: var(--card);
            border: 1px solid rgba(197, 160, 89, 0.15);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .luxury-card:hover {
            border-color: rgba(197, 160, 89, 0.5);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        /* Tree System UI */
        .tree-container { position: relative; padding-left: 2.5rem; }
        .tree-item { position: relative; padding-left: 2rem; }
        .tree-item::before { 
            content: ""; position: absolute; left: -2rem; top: 2.5rem; 
            width: 2rem; height: 1px; 
            background: linear-gradient(to right, var(--gold), transparent); 
        }
        .tree-item::after { 
            content: ""; position: absolute; left: -2rem; top: 0; 
            width: 1px; height: 100%; 
            background: rgba(197, 160, 89, 0.1); 
        }
        .tree-item:last-child::after { height: 2.5rem; }

        .member-node {
            background: linear-gradient(145deg, #161616, #0A0A0A);
            border-left: 3px solid var(--gold);
        }

        .btn-gold {
            background: var(--gold);
            color: var(--dark);
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-gold:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
        }

        input, select {
            background: #111 !important;
            border: 1px solid #222 !important;
            color: #fff !important;
            border-radius: 8px !important;
            outline: none;
        }
        input:focus { border-color: var(--gold) !important; }

        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--gold); }
    </style>
</head>
<body class="antialiased">

    <div id="loadingOverlay" class="fixed inset-0 bg-black z-[100] flex items-center justify-center">
        <div class="text-center">
            <h2 class="font-serif text-3xl gold-gradient animate-pulse">IRONITI</h2>
            <div class="w-12 h-[1px] bg-gold mx-auto mt-4 opacity-50"></div>
        </div>
    </div>

    <div class="flex flex-col lg:flex-row min-h-screen">
        <aside class="lg:w-72 lg:h-screen lg:fixed lg:left-0 bg-black border-r border-white/5 flex flex-col p-8 z-40">
            <div class="mb-12">
                <h1 class="font-serif text-2xl gold-gradient">Trah IRONITI</h1>
                <p class="text-[10px] uppercase tracking-[0.3em] text-white/30 mt-1">SILSILAH KELUARGA</p>
            </div>

            <nav class="space-y-6 flex-1 text-sm">
                <button onclick="location.reload()" class="flex items-center gap-4 text-white hover:text-gold transition-colors w-full group text-left">
                    <span class="w-8 h-8 rounded-full border border-white/10 flex items-center justify-center group-hover:border-gold"><i class="fas fa-th-large text-[10px]"></i></span>
                    Beranda
                </button>
                <button onclick="exportToPDF()" class="flex items-center gap-4 text-white hover:text-gold transition-colors w-full group text-left">
                    <span class="w-8 h-8 rounded-full border border-white/10 flex items-center justify-center group-hover:border-gold"><i class="fas fa-file-export text-[10px]"></i></span>
                    Export PDF
                </button>
                <button onclick="toggleModal('configModal')" class="flex items-center gap-4 text-white hover:text-gold transition-colors w-full group text-left">
                    <span class="w-8 h-8 rounded-full border border-white/10 flex items-center justify-center group-hover:border-gold"><i class="fas fa-crown text-[10px]"></i></span>
                    Master Access
                </button>
            </nav>

            <div id="adminBadge" class="hidden py-2 px-4 border border-gold/30 rounded text-[9px] text-gold uppercase tracking-widest text-center mt-4">
                Admin Authorized
            </div>
        </aside>

        <main class="flex-1 lg:ml-72 p-6 lg:p-16">
            <header class="mb-16">
                <h2 class="font-serif text-5xl lg:text-7xl mb-4 tracking-tight italic">Ironiti <span class="text-white/20 not-italic">Legacy</span></h2>
                <div class="h-1 w-20 bg-gold"></div>
            </header>

            <div class="grid grid-cols-1 xl:grid-cols-12 gap-12">
                <div class="xl:col-span-4">
                    <div class="luxury-card p-10 rounded-2xl">
                        <h3 class="font-serif text-xl mb-8">Pendaftaran Anggota</h3>
                        <div class="space-y-6">
                            <div>
                                <label class="text-[10px] uppercase tracking-widest text-white/40 block mb-2">Nama Lengkap</label>
                                <input type="text" id="inputName" class="w-full p-4 text-sm" placeholder="Ketik nama di sini...">
                            </div>
                            <div>
                                <label class="text-[10px] uppercase tracking-widest text-white/40 block mb-2">Anak Dari (Orang Tua)</label>
                                <select id="parentSelect" class="w-full p-4 text-sm"></select>
                            </div>
                            <button onclick="addMember()" class="w-full btn-gold py-4 rounded-lg text-xs uppercase tracking-widest">Simpan Data</button>
                        </div>
                    </div>
                </div>

                <div class="xl:col-span-8">
                    <div class="luxury-card rounded-2xl overflow-hidden min-h-[600px] flex flex-col">
                        <div class="p-6 border-b border-white/5 bg-white/[0.02]">
                            <span class="text-[10px] uppercase tracking-widest text-white/30 font-semibold italic">Digital Tapestry</span>
                        </div>
                        <div class="p-8 lg:p-12 overflow-auto bg-[#080808]" id="treeViewport">
                            <div id="treeCanvas" class="inline-block p-4 min-w-full"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="configModal" class="hidden fixed inset-0 z-[60] bg-black/95 backdrop-blur-md flex items-center justify-center p-6">
        <div class="max-w-xs w-full">
            <h3 class="font-serif text-3xl mb-8 text-center gold-gradient">Security</h3>
            <input type="password" id="adminPin" placeholder="PIN" class="w-full p-4 text-center text-xl border-b border-gold !bg-transparent rounded-none focus:outline-none mb-8">
            <div class="flex gap-4">
                <button onclick="toggleModal('configModal')" class="flex-1 py-3 text-xs uppercase text-white/40">Kembali</button>
                <button onclick="verifyAdmin()" class="flex-1 btn-gold py-3 rounded text-xs uppercase">Verifikasi</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD8tZaWFsoGl0fvEShnNeJSMD7ruHXya1Q",
            authDomain: "trah-ironiti.firebaseapp.com",
            databaseURL: "https://trah-ironiti-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "trah-ironiti",
            storageBucket: "trah-ironiti.firebasestorage.app",
            messagingSenderId: "743467663527",
            appId: "1:743467663527:web:29fd3b09828c85563b1b82"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const rootRef = db.ref('ironiti_tree');
        let rawData = [];
        let isAdmin = false;

        function initData() {
            rootRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (!data) {
                    autoSeedAkar();
                } else {
                    rawData = Object.keys(data).map(key => ({ id: key, ...data[key] }));
                    const rootNode = rawData.find(item => item.parent === "ROOT");
                    if (rootNode) {
                        renderTree(buildNested(rootNode.name));
                        populateSelect();
                    }
                }
                document.getElementById('loadingOverlay').style.display = 'none';
            });
        }

        async function autoSeedAkar() {
            try {
                await rootRef.push({ name: "Kyai Ironiti & Nyai Ironiti", parent: "ROOT", gen: 1 });
            } catch (e) { console.error(e); }
        }

        function buildNested(name) {
            const node = rawData.find(item => item.name === name);
            if (!node) return null;
            const children = rawData.filter(item => item.parent === name)
                                    .map(child => buildNested(child.name))
                                    .filter(c => c !== null);
            return { ...node, children };
        }

        function renderTree(tree) {
            const canvas = document.getElementById('treeCanvas');
            if(!tree) return;
            canvas.innerHTML = `<div class="tree-container">${createNodeHTML(tree, true)}</div>`;
        }

        function createNodeHTML(node, isRoot = false) {
            let html = `
                <div class="tree-item mb-8">
                    <div class="member-node relative z-10 inline-flex items-center gap-6 p-5 rounded-xl min-w-[300px] luxury-card">
                        <div class="w-12 h-12 flex items-center justify-center ${isRoot ? 'text-gold' : 'text-white/20'}">
                            <i class="fas ${isRoot ? 'fa-crown' : 'fa-circle-user'} text-lg"></i>
                        </div>
                        <div class="text-left flex-1">
                            <p class="text-[8px] uppercase tracking-[0.2em] text-gold/60 mb-1">Generasi ${node.gen}</p>
                            <h4 class="font-serif text-lg tracking-wide whitespace-nowrap">${node.name}</h4>
                        </div>
                        ${isAdmin && !isRoot ? `<button onclick="deleteMember('${node.id}')" class="text-white/20 hover:text-red-500 transition-colors p-2"><i class="fas fa-trash-can text-xs"></i></button>` : ''}
                    </div>`;
            if (node.children && node.children.length > 0) {
                html += `<div class="tree-container mt-6">${node.children.map(child => createNodeHTML(child)).join('')}</div>`;
            }
            html += `</div>`;
            return html;
        }

        function populateSelect() {
            const select = document.getElementById('parentSelect');
            const sorted = [...rawData].sort((a,b) => a.name.localeCompare(b.name));
            select.innerHTML = `<option value="" disabled selected>— Pilih Orang Tua —</option>` + 
                sorted.map(m => `<option value="${m.name}">${m.name}</option>`).join('');
        }

        async function addMember() {
            const nameInput = document.getElementById('inputName');
            const name = nameInput.value.trim();
            const parent = document.getElementById('parentSelect').value;
            
            if(!name || !parent) return alert("Silakan lengkapi Nama dan Orang Tua.");
            
            const parentObj = rawData.find(m => m.name === parent);
            await rootRef.push({ 
                name: name, 
                parent: parent, 
                gen: parseInt(parentObj.gen) + 1,
                timestamp: Date.now()
            });
            nameInput.value = "";
        }

        async function exportToPDF() {
            const tree = document.getElementById('treeCanvas');
            const btn = event.currentTarget;
            btn.style.opacity = "0.5";
            
            try {
                const canvas = await html2canvas(tree, { 
                    backgroundColor: "#050505", 
                    scale: 2,
                    useCORS: true 
                });
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jspdf.jsPDF({ 
                    orientation: canvas.width > canvas.height ? 'l' : 'p', 
                    unit: 'px', 
                    format: [canvas.width, canvas.height] 
                });
                pdf.addImage(imgData, 'PNG', 0, 0, canvas.width, canvas.height);
                pdf.save("Silsilah_Ironiti.pdf");
            } catch (e) {
                alert("Gagal mengekspor PDF.");
            } finally {
                btn.style.opacity = "1";
            }
        }

        function deleteMember(id) { 
            if(confirm("Hapus data anggota ini?")) db.ref('ironiti_tree/' + id).remove(); 
        }

        function toggleModal(id) { 
            document.getElementById(id).classList.toggle('hidden'); 
        }

        function verifyAdmin() { 
            const pin = document.getElementById('adminPin').value;
            if(pin === "8080") { 
                isAdmin = true; 
                document.getElementById('adminBadge').classList.remove('hidden'); 
                toggleModal('configModal'); 
                initData(); 
            } else { 
                alert("Akses Ditolak"); 
            } 
        }

        initData();
    </script>
</body>
</html>
